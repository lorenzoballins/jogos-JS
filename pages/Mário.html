<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>mario-game </title>
    <link rel="stylesheet" href="../css/mario.css">

    <script defer src="../js/mario.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    
    
        
        <div class="game-board">
            <img src="../img-mario/clouds.png" alt="Nuvens" class="clouds">
            <div class="menu-screen">
                <span class="game-over">GAME OVER</span>
                <span class="final-score">Score: <span>00</span></span>
                <button class="btn-play">
                    <span class="material-symbols-outlined">
                        play_circle
                    </span>
                    Jogar novamente</button>
            </div> 
            
        <img src="../img-mario/mario.gif" alt="mário" class="mario ">
        
        <img src="../img-mario/pipe.png" alt="tubo-mário" class="pipe">

    </div>

    <main>

        <div class="score">Score: <span class="score--value">00</span>
        </div>

        <audio src="../assets/Super-Mario.mp3" autoplay loop class="back-audio"></audio>


    </main>
</body>

</html>
